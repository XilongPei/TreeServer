<body>
<div align="center"><center>

<table border="0" cellpadding="2" width="90%">
  <tr>
    <td width="100%"><p align="center"><strong><span style="font-size: 12px">数据库中取数(dbfval)</span></strong></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">[原型]dbfval(数据库名&lt;字符串型表达式&gt;,域名&lt;字符串型表达式&gt;,&lt;定位表达式字符串&gt; 
    (可有多个))</span></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">[功能]从数据库中定位取一个域的值，功能原理基本类似函数locate，只是locate的返回值是记录号，而dbfval的返回值是所求记录中指定域的内容。</span></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">定位表达式字符串的写法参见locate函数的说明。</span></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">[示例]dbfval(&quot;EC_M8.DBF&quot;,&quot;C_BRIF&quot;,&quot;E_EXPR=&quot;,NATION)</span></td>
  </tr>
</table>
</center></div>
</body>
</html>
