<div align="center"><center>

<table border="0" cellpadding="2" width="90%">
  <tr>
    <td width="100%"><p align="center"><strong><span style="font-size: 12px">判断文件状态(file)</span></strong></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">[原型]STRING_TYPE file( 文件名&lt;字符串型表达式&gt; 
    )</span></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">[功能]检查文件属性。返回串中 
    'R':表示可读，'W':表示可写，'N':表示不存在。</span></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">[示例]file(&quot;TGCTL.TXT&quot;)=&quot;RW&quot;</span></td>
  </tr>
</table>
</center></div>
