<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>字符串长度</title>
<meta name="GENERATOR" content="Microsoft FrontPage 3.0">
</head>

<body>
<div align="center"><center>

<table border="0" cellpadding="2" width="90%">
  <tr>
    <td width="100%"><p align="center"><span style="font-size: 12px"><strong>字符串长度(len)</strong><br>
    </span></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">[原型]LONG_TYPE len(&lt;字符串型表达式&gt;)</span></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">[功能]该函数用来计算字符串长度。</span></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">[示例]/*查询姓名为四个字的人员*/</span></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">FROM \TG\DATA\SUB0<br>
    TO \TG\DATA\CXMAIN, *<br>
    CONDITION<br>
    BEGIN<br>
    &nbsp; len(NAME)=8 $ record(@1);<br>
    END<br>
    ACTION wsymbol(&quot;\\TG\\DATA\\CXMAIN.DAT&quot;)</span></td>
  </tr>
</table>
</center></div>
</body>
</html>
