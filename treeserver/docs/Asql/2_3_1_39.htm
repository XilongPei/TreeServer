    <td width="100%"><p align="center"><strong><span style="font-size: 12px">汉字替换(hzth)</span></strong></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">[原型]hzth(代码,&quot;%域名&quot;或&quot;汉字替换描述字符串&quot;,['E'])</span></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">[功能]将代码替换成汉字。第二个参数中若写成“%域名”，则系统自动到数据库字典中找该域的汉字替换描述， 
    如在域中操作，此参数可省略。E表示扩展替换，即用数据库字典中的汉字扩展替换描述替换代码。</span></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">[示例]hzth(&quot;1&quot;,&quot;%sex&quot;)=&quot;男&quot;</span></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px"><img SRC="Image3.gif" WIDTH="15"
    HEIGHT="15"> ASQL功能引用有时需要初始化ASQL的运行环境,如加载系统数据字典、加载代码库等。如未初始化，则ASQL有些功能就不提供。</span></td>
  </tr>
