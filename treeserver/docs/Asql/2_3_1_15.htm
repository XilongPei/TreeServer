<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>最大值</title>
<meta name="GENERATOR" content="Microsoft FrontPage 3.0">
</head>

<body>
<div align="center"><center>

<table border="0" cellpadding="2" width="90%">
  <tr>
    <td width="100%"><p align="center"><strong><span style="font-size: 12px">最大值(max)</span></strong></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">[原型]LONG_TYPE max(数字或日期型表达式, 
    数字或日期型表达式, ...)</span></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">[功能]该函数从给定的多个表达式(数值表达式或日期表达式)中传回最大的值，可能是日期型，也可能是数字型。</span></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">函数返回的数值是第一个参数所对应的数字类型，字符型、整型、长整型被唯一化为长整型。</span></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">[示例]<br>
    max(54,60,2*3)=60<br>
    max(19.8,13)=19.8<br>
    max('9',168)=168<br>
    max(19980504T,19960112T,date(&quot;19980101&quot;)) = 19980504T</span></td>
  </tr>
</table>
</center></div>
</body>
</html>
