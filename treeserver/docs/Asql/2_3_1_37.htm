<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>字符串转为数字值</title>
<meta name="GENERATOR" content="Microsoft FrontPage 3.0">
</head>

<body>
<div align="center"><center>

<table border="0" cellpadding="2" width="90%">
  <tr>
    <td width="100%"><p align="center"><strong><span style="font-size: 12px">字符串转为数字值(val)</span></strong></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px"><br>
    [原型]LONG_TYPE val( &lt;字符串型表达式&gt; )</span></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">[功能]该函数可将由数字、正负号、小数点组成的字符串转换成数字，遇到字母或其它字符自动中断。输入串中有小数点，转为浮点型，否则转为长整型。</span></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">[示例]<br>
    val(&quot;a123.24&quot;)=0<br>
    val(&quot;123.a45&quot;)=123.00<br>
    val(&quot;1a34.3)=1</span></td>
  </tr>
</table>
</center></div>
</body>
</html>
