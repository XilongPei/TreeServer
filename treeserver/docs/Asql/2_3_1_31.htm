<title>求子串补空格</title>
<meta name="GENERATOR" content="Microsoft FrontPage 3.0">
</head>

<body>
<div align="center"><center>

<table border="0" cellpadding="2" width="90%">
  <tr>
    <td width="100%"><p align="center"><strong><span style="font-size: 12px">求子串补空格(substrb)</span></strong></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px"><br>
    [原型]STRING_TYPE substr(&lt;字符型表达式&gt;,&lt;数字型表达式1&gt;,&lt;数字型表达式2&gt;))</span></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">[功能]该函数用来取得指定字符串的子串，开始位置是&lt;数字型表达式1&gt; 
    的值，取出位数是&lt;数字型表达式2&gt;的值。</span></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">如果要取的字符串在源串中取不出来，即可能取不出如要求的那么长的字符串，<u>则在目标串的尾部用空格补足所需位数</u>。</span></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">[示例]<br>
    设x=&quot;abcdefghefsdk&quot;<br>
    则substrb(x,4,4)=&quot;defg&quot;<br>
    substrb(x,6,10)=&quot;fghefsdk &quot;</span></td>
  </tr>
</table>
</center></div>
</body>
</html>
