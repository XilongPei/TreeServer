<div align="center"><center>

<table border="0" cellpadding="2" width="90%">
  <tr>
    <td width="100%"><p align="center"><strong><span style="font-size: 12px">查询</span></strong></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">ASQL可作为任何查询程序的中间和执行语言，查询程序只要构造好ASQL语法，交给ASQL解释器，就可完成自己的工作。</span></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">ViTAB就是一个构造ASQL语法文件的工具。</span></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">查询的基本语法结构为：</span></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">FROM 源<br>
    TO 目标<br>
    CONDITION<br>
    BEGIN<br>
    &nbsp; 条件 $ 获取记录或提取信息动作<br>
    END</span></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">获取记录或提取信息的动作函数有：</span></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">record()<br>
    askrec()<br>
    insrec()<br>
    apprec()<br>
    calrec()<br>
    webprint()<br>
    webstream()</span></td>
  </tr>
</table>
</center></div>
</body>
</html>
