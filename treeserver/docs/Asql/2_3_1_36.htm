<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>字符串变大写</title>
<meta name="GENERATOR" content="Microsoft FrontPage 3.0">
</head>

<body>
<div align="center"><center>

<table border="0" cellpadding="2" width="90%">
  <tr>
    <td width="100%"><p align="center"><strong><span style="font-size: 12px">字符串变大写(upper)</span></strong></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">[原型]STRING_TYPE upper(&lt;字符串型表达式&gt; 
    )</span></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">[功能]与lower()函数功能相反.将给定字符串中的小写字母转换为大写字母.</span></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">[示例]<br>
    设Title=&quot;ASmifaS&quot;<br>
    则upper(Title)=&quot;ASMIFAS&quot;</span></td>
  </tr>
</table>
</center></div>
</body>
</html>
