<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>写符号表</title>
<meta name="GENERATOR" content="Microsoft FrontPage 3.0">
</head>

<body>
<div align="center"><center>

<table border="0" cellpadding="2" width="90%">
  <tr>
    <td width="100%"><p align="center"><span style="font-size: 12px"><b>写符号表(wsymbol)</b></span></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">[原型]wsymbol(符号表文件名[，小数位数])</span></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">[功能]将操作完毕产生的符号、结果写入符号表文件中。</span></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">[小数位数]表示写出的浮点型量的小数位数，设此值可以满足输出精度要求，可以省略，缺省为4。</span></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">符号表文件也是一个DBF文件，其域名为变量名，若变量名长于10个字符，可能引起重名，所以若想将符号表写出去，最好定义的变量名字少于10个字符，县城符号数量一般不超过256个。</span></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">可以被写出去的变量限于简单变量，即不可以是数组。</span></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">[示例1]wsymbol(“file.dbf”,6)</span></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">[示例2]见计数或求和的示例。</span></td>
  </tr>
</table>
</center></div>
</body>
</html>
