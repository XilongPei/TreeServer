<title>空字符串判断</title>

<body>
<div align="center"><center>

<table border="0" cellpadding="2" width="90%">
  <tr>
    <td width="100%"><p align="center"><strong><span style="font-size: 12px">空字符串判断(null)</span></strong></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px"><br>
    [原型]LONG_TYPE null( &lt;字符串型表达式&gt; )</span></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">[功能]判断字符串是否为空(长度是否为0)。是空，返回1(真)；否则，返回0(假)。</span></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">[示例]<br>
    CODE=&quot; QW &quot;<br>
    NULL(CODE)=0</span></td>
  </tr>
</table>
</center></div>
