<title>最小值</title>
<meta name="GENERATOR" content="Microsoft FrontPage 3.0">
</head>

<body>
<div align="center"><center>

<table border="0" cellpadding="2" width="90%">
  <tr>
    <td width="100%"><p align="center"><strong><span style="font-size: 12px">最小值(min)</span></strong></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px"><br>
    [原型]LONG_TYPE min(数字或日期型表达式, 数字或日期型表达式, ...)</span></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">[功能]该函数从给定的多个数字或日期型表达式中传回最小的数值，可能是日期型，也可能是数字型。</span></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">函数返回的数值是第一个参数所对应的数字类型，字符型、整型、长整型被唯一化为长整型。</span></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">[示例]<br>
    min(54,60,150/2)=54<br>
    max(19980504T,19960112T,date(&quot;19980101&quot;)) = 19960112T</span></td>
  </tr>
</table>
</center></div>
</body>
</html>
