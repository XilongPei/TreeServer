<title>输入字符串</title>
<meta name="GENERATOR" content="Microsoft FrontPage 3.0">
</head>

<body>
<div align="center"><center>

<table border="0" cellpadding="2" width="90%">
  <tr>
    <td width="100%"><p align="center"><strong><span style="font-size: 12px">输入字符串(inputstr)</span></strong></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">[原型]STRING_TYPE inputstr(&lt;字符串型表达式1&gt;,&lt;字符串型表达式2&gt;)</span></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">[功能]通过弹出一个对话框，显示提示，允许用户送入一个字符型变量。</span></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">&lt;字符串型表达式1&gt;是输入信息的提示说明，&lt;字符串型表达式2&gt;是输入信息的缺省值。注意，因为ASQL内部在将字符串赋给数值型变量时可以自动转换类型， 
    所以这里可以直接进行赋值运算。</span></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">[示例]/*通过键盘给变量L赋值，缺省为0。*/</span></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">PREDICATES<br>
    LONG L<br>
    ACTION L:=inputstr(&quot;请输入一个字符变量：&quot;,&quot;0&quot;)</span></td>
  </tr>
</table>
</center></div>
</body>
</html>
