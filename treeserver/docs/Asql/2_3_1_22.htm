<table border="0" cellpadding="2" width="90%">

    <td width="100%"><p align="center"><strong><span style="font-size: 12px">删尾空格(rtrim)</span></strong></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">[原型]STRING_TYPE rtrim( &lt;字符串型表达式&gt; 
    )</span></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">[功能]该函数将给定的字符串尾随的空格去除。若给定的字符串完全由空格组成，那<br>
    么rtrim将传回一个空串。</span></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">[示例]<br>
    设Country=&quot;CHINA &quot;<br>
    则ltrim(Country)=&quot;CHINA&quot;</span></td>
