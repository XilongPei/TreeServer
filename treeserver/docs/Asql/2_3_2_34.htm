<div align="center"><center>

<table border="0" cellpadding="2" width="90%">
  <tr>
    <td width="100%"><p align="center"><span style="font-size: 12px"><b>清数据库(zap)</b></span></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">[原型]zap(数据库文件名字表)</span></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">[功能]将数据库内数据全部删除，属不可逆操作。</span></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">[示例]zap(&quot;c:\\lz\\del\\lz0.dbf&quot;, 
    &quot;c\\lz\\del\\dlz0.dbf&quot;)</span></td>
  </tr>
</table>
</center></div>
