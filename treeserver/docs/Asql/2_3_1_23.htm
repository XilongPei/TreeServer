<title>字符串缩水</title>

<body>
<div align="center"><center>

<table border="0" cellpadding="2" width="90%">
  <tr>
    <td width="100%"><p align="center"><strong><span style="font-size: 12px">字符串缩水(shrink)</span></strong></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">[原型]STRING_TYPE shrink( &lt;字符串型表达式&gt; 
    )</span></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">[功能]去除字符串内部的空格。</span></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">[示例]设COUNTRY=&quot; 中华 人民 
    共和国 &quot;，则shrink(COUNTRY)=&quot;中华人民共和国&quot;</span></td>
  </tr>
</table>
</center></div>
</body>
