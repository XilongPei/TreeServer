<title>求年龄(age)</title>
</head>

<body>
<div align="center"><center>

<table border="0" cellpadding="2" width="90%">
  <tr>
    <td width="100%"><p align="center"><span style="font-size: 12px"><b>求年龄(age)</b></span></p>
    <p><span style="font-size: 12px">[原型]LONG_TYPE AGE(&quot;出生年月日&quot;)</span></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">[功能]<br>
    返回整型年龄值。年龄为：给定年月日距今天数/365。<br>
    当天日期由机器系统时间给定。</span></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">[示例]/*查询人员库中年龄小于30岁的职工*/</span></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">FROM \TG\DATA\SUB0<br>
    TO \TG\DATA\CXMAIN, *<br>
    CONDITION<br>
    BEGIN<br>
    age(BIRTHDAY) &lt; 30 $ record(@1);<br>
    SEND<br>
    ACTION wsymbol(&quot;\\TG\\DATA\\CXMAIN.DAT&quot;)</span></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">[说明]</span></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">wsymbol()是一个ASQL动作函数，后面将详细介绍。</span></td>
  </tr>
</table>
</center></div>
</body>
</html>
