    <td width="100%"><h2 align="center"><font size="2">代码管理</font></h2>
    <p ALIGN="JUSTIFY"><font size="2">　　在信息系统中，数据库中存放的有关人员和机构等等的信息大部分是以代码形式存放在数据库中的，也有一部分是汉字信息，但不管数据库中以什么形式存放信息，所要求的输出通常都是汉字信息, 
    包括查询结果的显示输出，打印输出，名册和各类报表的打印输出，等等。将数据库中的代码信息转换或翻译成汉字信息，用以输出称为汉字替换。本章讨论的是信息的分类编码、汉字替换的方式与实现。</font></p>
