<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>内部变量</title>
<meta name="GENERATOR" content="Microsoft FrontPage 3.0">
</head>

<body>
<div align="center"><center>

<table border="0" cellpadding="2" width="90%">
  <tr>
    <td width="100%"><h2 align="center"><b><span style="font-size: 12px">内部变量</span></h2>
    </b><ol style="font-size: 12px">
      <li><b><span style="font-size: 12px">_ASQLUSER</span></li>
      </b><p ALIGN="JUSTIFY"><span style="font-size: 12px"><br>
      字符串型只读变量。用户名，ASQL当前角本的引用者。</span></p>
      <p ALIGN="JUSTIFY"><span style="font-size: 12px">引用示例：LET WEBPRINT(_asqluser)</span></p>
      <li><span style="font-size: 12px"><b>_ASQLTO</b></span></li>
      <p ALIGN="JUSTIFY"><span style="font-size: 12px"><br>
      字符串型只读变量。目标文件名，ASQL生成文件的具体文件名。</span></p>
      <p ALIGN="JUSTIFY"><span style="font-size: 12px">引用示例：</span></p>
      <p ALIGN="JUSTIFY"><span style="font-size: 12px">TO cx.dbf,name 10 C<br>
      LET WEBPRINT(_asqlto)</span></p>
    </ol>
    </td>
  </tr>
</table>
</center></div>
</body>
</html>
