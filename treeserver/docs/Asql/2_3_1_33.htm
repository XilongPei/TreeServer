<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>系统时间</title>
<meta name="GENERATOR" content="Microsoft FrontPage 3.0">
</head>

<body>
<div align="center"><center>

<table border="0" cellpadding="2" width="90%">
  <tr>
    <td width="100%"><p align="center"><strong><span style="font-size: 12px">系统时间(systime)</span></strong></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">[原型]STRING_TYPE systime()</span></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">[功能]返回系统时间格式为HHMMSSHH(H:时 
    M:分 S:秒 H:百分之一秒)。无参数。</span></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">[示例]<br>
    假定当前系统时间为15:30:12'76<br>
    systime()=15301276</span></td>
  </tr>
</table>
</center></div>
</body>
</html>
