<table border="1" width="100%">
  <tr>
    <td width="100%">　<p ALIGN="JUSTIFY"><span style="font-size: 12px">[原型]bFromFile(域名, 
    文件名&lt;字符串型表达式&gt;)</span></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">[功能]将文件内容填写至目标结果的域名所指示的域中。</span></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">[示例]/*将某人的履历填入数据库，该履历现存于MEMO.TXT文件中。*/</span></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">FROM \TG\DATA\SUB0.DBF<br>
    CONDITION<br>
    BEGIN<br>
    CODE=&quot;123456789012345&quot; $ bfromfile(memo, &quot;MEMO.TXT&quot;);<br>
    END</span></td>
  </tr>
</table>
</body>
