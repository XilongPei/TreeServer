<div align="center"><center>

<table border="0" cellpadding="2" width="90%">
  <tr>
    <td width="100%"><p align="center"><strong><span style="font-size: 12px">邮编(postcode)</span></strong></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px"><br>
    [原型]LONG_TYPE postcode( &lt;字符串型表达式&gt;表示的邮政编码 )</span></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">[功能]判断是否为合法的邮政编码。是，返回1(真)；不是，返回0(假)。</span></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">[示例]postcode(&quot;200333&quot;)=1</span></td>
  </tr>
