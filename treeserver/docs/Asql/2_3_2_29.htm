<div align="center"><center>

<table border="0" cellpadding="2" width="90%">
  <tr>
    <td width="100%"><p align="center"><span style="font-size: 12px"><b>ASQL功能引用(sys)</b></span></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">[原型]sys(功能号, ...)</span></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">[功能]功能号若为：</span></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">1:表示引用操作系统功能，第二个参数为系统命令，如:&quot;dir 
    c:\\&gt;c:\\abc.txt&quot;。</span></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">2:表示创建目录，第二个参数为目录，一次可以创建多层目录，如&quot;c:\\tg\\data\\rs&quot;</span></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">3:表示删除文件，第二个参数为文件名，一次只能删除一个文件，所以文件名中不能有通配符。示例如&quot;c:\\tg\\data\\rs.dat&quot;</span></td>
  </tr>
</table>
</center></div>
</body>
