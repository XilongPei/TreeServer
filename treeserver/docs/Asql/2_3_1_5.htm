<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>字符串转为日期型</title>
<meta name="GENERATOR" content="Microsoft FrontPage 3.0">
</head>

<body>
<div align="center"><center>

<table border="0" cellpadding="2" width="90%">
  <tr>
    <td width="100%"><p align="center"><strong><span style="font-size: 12px">字符串转为日期型(date)</span></strong></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">[原型]LOGIC_TYPE date( &lt;字符串型表达式&gt; 
    )</span></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">[功能]该函数判断给定字符串是否为合法日期串，如果是合法的日期型字符串，则将其转换为日期型，否则返回一个空串。合法日期字符串的格式为YYYYMMDD或 
    YYYYMM(Y表示年，M表示月，D表示日)或YYYY。</span></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">注：此处的年不可简写（即不可只写后两位）。</span></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">[示例]<br>
    BIRTHDAY=&quot;19660101&quot;<br>
    date(BIRTHDAY)=19660101T<br>
    BIRTHDAY=&quot;700101&quot;<br>
    data(BIRTHDAY)=“”，空日期</span></td>
  </tr>
</table>
</center></div>
</body>
</html>
