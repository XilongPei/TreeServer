  <tr>
    <td width="100%"><p align="center"><strong><span style="font-size: 12px">产生空格(space)</span></strong></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">[原型]STRING_TYPE space( &lt;数字型表达式&gt; 
    )</span></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">[功能]形成空白字符串，空白字符个数由&lt;数字型表达式&gt;确定，最多有32K。</span></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">[示例]space(15)将产生一个15个空格的空串。</span></td>
