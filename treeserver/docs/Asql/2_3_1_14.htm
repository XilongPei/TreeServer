<div align="center"><center>

<table border="0" cellpadding="2" width="90%">
  <tr>
    <td width="100%"><p align="center"><strong><span style="font-size: 12px">删前导空格(ltrim)</span></strong></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">[原型]STRING_TYPE ltrim( &lt;字符串型表达式&gt; 
    )</span></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">[功能]串首空格(英文空格, 
    汉字空格, Tab键, 回车, 换行)压缩,对于消除STR函数造成的前面空格时特别有用。</span></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">[示例]<br>
    设Country=&quot; CHINA&quot;<br>
    则ltrim(Country)=&quot;CHINA&quot;</span></td>
  </tr>
