<html>

<title>放弃子集关联</title>
<meta name="GENERATOR" content="Microsoft FrontPage 3.0">
</head>

<body>
<div align="center"><center>

<table border="0" cellpadding="2" width="90%">
  <tr>
    <td width="100%"><p align="center"><span style="font-size: 12px"><b>放弃子集关联(nextmrec)</b></span></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">[原型]sigmay(数组，开始行&lt;数字型变量&gt;，终止行&lt;数字型变量&gt;，目标行&lt;数字型变量&gt;)</span></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">[功能]将数组中从开始行到终止行的行相加加至目标行中。</span></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">[示例]</span></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">sigmay(x,1,5,6)<br>
    sigmay(x,1,7,6)</span></td>
  </tr>
</table>
</center></div>
</body>
</html>
