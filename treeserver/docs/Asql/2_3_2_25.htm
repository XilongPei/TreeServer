<title>读数组</title>

</head>

<body>
<div align="center"><center>

<table border="0" cellpadding="2" width="90%">
  <tr>
    <td width="100%"><p align="center"><span style="font-size: 12px"><b>读数组(rarray)</b></span></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">[原型]rarray(库名&lt;字符串表达式1&gt;,数组&lt;字符串表达式2&gt;)</span></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">[功能]把数据库中的数据按域存放到数组中。以数组大小为基准，即：既使表比数组大，也只读入数组大小的一个二维数据。</span></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">[示例]/*将sub0库中的数据存放到二维数组fx中。*/</span></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">ACTION rarray(sub0.dbf,fx)</span></td>
  </tr>
</table>
</center></div>
</body>
</html>
