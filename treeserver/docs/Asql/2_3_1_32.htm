<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>系统日期</title>
<meta name="GENERATOR" content="Microsoft FrontPage 3.0">
</head>

<body>
<div align="center"><center>

<table border="0" cellpadding="2" width="90%">
  <tr>
    <td width="100%"><p align="center"><strong><span style="font-size: 12px">系统日期(sysdate)</span></strong></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px"><br>
    [原型]STRING_TYPE sysdate(['字符'])</span></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">[功能]<br>
    将系统日期数值转换为数字型。<br>
    M表示数字型月份<br>
    D表示数字型日<br>
    Y表示数字型年</span></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">[示例]<br>
    假定当前系统日期为1996年05月18日<br>
    sysdate()=19960518<br>
    sysdate('M')=5<br>
    sysdate('D')=18<br>
    sysdate('Y')=1996</span></td>
  </tr>
</table>
</center></div>
</body>
</html>
