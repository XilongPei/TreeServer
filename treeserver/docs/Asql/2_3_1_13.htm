<head>

<title>字符串变小写</title>
<meta name="GENERATOR" content="Microsoft FrontPage 3.0">
</head>

<body>
<div align="center"><center>

<table border="0" cellpadding="2" width="90%">
  <tr>
    <td width="100%"><p align="center"><span style="font-size: 12px"><strong>字符串变小写(lower)</strong><br>
    </span></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">[原型]STRING_TYPE lower(&lt;字符串表达式&gt; 
    )</span></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">[功能]该函数将&lt;字符串表达式&gt;中所有的大写字母转换为小写字母。</span></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">[示例]设Title=&quot;ASMifAS&quot;</span></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">则lower(&quot;ASMifAS&quot;)=lower(Title)=&quot;asmifas&quot;</span></td>
  </tr>
</table>
</center></div>
</body>
</html>
