<h2 align="center"><font size="3">结构化查询语言</font></h2>
<div align="center"><center>

<table border="0" width="90%" cellspacing="0" cellpadding="0">
  <tr>
    <td width="100%"><p ALIGN="JUSTIFY"><span style="font-size: 12px">&nbsp;&nbsp;&nbsp; 
    参照SQL标准，我们定义了自己的结构化查询语言ASQL(Advanced 
    StructureQuery Language)。通过ASQL，我们向用户提供了一个一体化的、通用的数据操作界面，来满足用户的查询、统计、分析等运算的需要。比如在进行示例查询、构造新的统计表时，用户需构造查询条件、统计条件，这些条件提供的是ASQL 
    语言的操作界面，用户需要用ASQL语言构造这些条件来进行示例查询及增加新的统计表。</span></td>
  </tr>
</table>
</center></div>
</body>
