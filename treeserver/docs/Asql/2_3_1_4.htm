<div align="center"><center>

<table border="0" cellpadding="2" width="90%">
  <tr>
    <td width="100%"><p align="center"><strong><span style="font-size: 12px">求平均值(average)</span></strong></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">[原型]LONG_TYPE average(数字型表达式, 
    数字型表达式, ...)</span></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">[功能]该函数可求出给定几个算术表达式的值的平均值。</span></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">[示例]average(3*2,6/3+2,9-1)=6</span></td>
  </tr>
