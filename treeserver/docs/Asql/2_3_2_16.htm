<title>数据列求和</title>
<meta name="GENERATOR" content="Microsoft FrontPage 3.0">
</head>

<body>
<div align="center"><center>

<table border="0" cellpadding="2" width="90%">
  <tr>
    <td width="100%"><p align="center"><span style="font-size: 12px"><b>数据列求和(sigmax)</b></span></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">[原型]sigmax(数组，开始列&lt;数字型变量&gt;，终止列&lt;数字型变量&gt;，目标列&lt;数字型变量&gt;)</span></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">[功能]将数组中从开始列到终止列的列相加加至目标列中。</span></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">[示例]</span></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">sigmax(x,1,5,6)<br>
    sigmax(x,1,7,6)</span></td>
  </tr>
</table>
</center></div>
</body>
</html>
