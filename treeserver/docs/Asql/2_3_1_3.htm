<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>字符串对整数转换函数</title>
<meta name="GENERATOR" content="Microsoft FrontPage 3.0">
</head>

<body>
<div align="center"><center>

<table border="0" cellpadding="2" width="90%">
  <tr>
    <td width="100%"><p align="center"><span style="font-size: 12px"><strong>字符串对整数转换函数(atol)</strong><br>
    </span></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">[原型]LONG_TYPE atol( &lt;字符串型表达式&gt; 
    )</span></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">[功能]该函数可将由数字、正负号、小数点组成的字符串转换成整数。</span></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">[示例]<br>
    birthday=&quot;19431025&quot;<br>
    atol(birthday)=19431025</span></td>
  </tr>
</table>
</center></div>
</body>
</html>
