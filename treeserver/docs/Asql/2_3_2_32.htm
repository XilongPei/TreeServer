<title>写数组</title>
<meta name="GENERATOR" content="Microsoft FrontPage 3.0">
</head>

<body>
<div align="center"><center>

<table border="0" cellpadding="2" width="90%">
  <tr>
    <td width="100%"><p align="center"><span style="font-size: 12px"><b>写数组(warray)</b></span></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">[原型]warray(数据库文件名， [小数位数，]数组……)</span></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">[功能]将数组中的数据依次写入数据库中。结果域名为X!~Xn。利用warray()能将多个数组存成一个文件的特性，可以实现一个统计表的分着统计，统计完成后再合成一张表。</span></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">[要求]所有数组必须为二维,且为相同行数。</span></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">[示例]</span></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">(1)warray(&quot;filename&quot;, 3, 
    xarray)</span></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">(2)warray(&quot;filename&quot;, 3, 
    xarray,yarray)</span></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">(3)见统计X运算或求和X运算的示例。</span></td>
  </tr>
</table>
</center></div>
</body>
</html>
