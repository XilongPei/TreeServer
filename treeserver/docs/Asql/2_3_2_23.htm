<title>多库相交</title>
<meta name="GENERATOR" content="Microsoft FrontPage 3.0">
</head>

<body>
<div align="center"><center>

<table border="0" cellpadding="2" width="90%">
  <tr>
    <td width="100%"><p align="center"><span style="font-size: 12px"><b>多库相交(idbf)</b></span></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">[原型]idbf(&lt;目标库名&gt;,&lt;连接关键字&gt;,&lt;库名1&gt;,&lt;库名2&gt;...)</span></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">[功能]把多个数据库中相同的域提取出来放入目标库中。&lt;连接关键字&gt;为各库中都有的任意域名。</span></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">[示例]/*将sub1,sub2库中相同的域提取出来放入cxmain库中。*/</span></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">ACTION 
    idbf(&quot;cxmain.dbf&quot;,&quot;code&quot;,&quot;sub1.dbf&quot;,&quot;sub2.dbf&quot;)</span></td>
  </tr>
</table>
</center></div>
</body>
</html>
