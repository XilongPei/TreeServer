<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>依空格折断字符串</title>
<meta name="GENERATOR" content="Microsoft FrontPage 3.0">
</head>

<body>
<div align="center"><center>

<table border="0" cellpadding="2" width="90%">
  <tr>
    <td width="100%"><p align="center"><strong><span style="font-size: 12px">依空格折断字符串(trim)</span></strong></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">[原型]STRING_TYPE trim(&lt;字符串型表达式&gt;)</span></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">[功能]从字符串第一个不是空格的字符起，到第一个空格为止，截取子串。</span></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">[示例]trim(&quot; Xilong 
    Pei&quot;)=&quot;Xilong&quot;</span></td>
  </tr>
</table>
</center></div>
</body>
</html>
