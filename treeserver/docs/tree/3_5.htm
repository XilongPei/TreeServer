<div align="center"><center>

<table border="0" width="90%" cellspacing="0" cellpadding="0">
  <tr>
    <td width="100%"><p align="center"><strong>TreeSVR对象授权办法</strong></p>
    <p><font size="3"><span style="font-size: 12px">在信息系统的设计阶段应当确应固定事务、表、视图及其它数据对象的访问需要。在确定每一个对象时，文档中应包含有关什么类型的用户需要什么类型的访问的说明。如果较旱收集这些信息，很容易制定出一个有效的许可方案。</span></font></p>
    <p><font size="3"><span style="font-size: 12px">在设计授权方案时，应注意TreeSVR的安全机制及授权、权利分配的技术细节，这样才能充分利用事务服务器的事务机制，满足用户的需要。</span></font></p>
    <p><font size="3"><span style="font-size: 12px">只能通过TreeSVR“用户管理工具”和“数据字典管理工具”来改变对用户的授权</span></font></td>
  </tr>
</table>
</center></div>
