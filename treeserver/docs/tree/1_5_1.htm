<title>通过TreeSVR 服务管理器启动</title>
</head>

<body>
<div align="center"><center>

<table border="0" width="90%" height="13" cellspacing="0" cellpadding="0">
  <tr>
    <td width="100%" height="7"><p align="center"><font face="黑体" SIZE="2"><strong>通过TreeSVR 
    服务管理器启动</strong></font></p>
    <hr size="1">
    <font FACE="宋体" SIZE="3"><p ALIGN="CENTER"><img SRC="../Viadm/Image5.gif" WIDTH="201"
    HEIGHT="236"></p>
    <p ALIGN="CENTER">　</p>
    </font><p ALIGN="CENTER"><font size="3"><span style="font-size: 12px">图1.1 TreeSVR控制面板</span></font></p>
    <p ALIGN="CENTER"><font size="3"><span style="font-size: 12px">　</span></font></p>
    <p><font size="3"><span style="font-size: 12px">TreeServer 
    在安装和设置完毕后，即可通过 TreeServer 
    的服务控制面板来启动运行或停止该服务。控制面板如图1.1所示。</span></font></p>
    <p><font size="3"><span style="font-size: 12px">在面版中服务器、服务两项内容为只读的，用以显示当前服务的信息。</span></font></p>
    <p><font size="3"><span style="font-size: 12px">用户可以通过双击停止、运行的标签或对应图标上的指示灯区域，来使服务到达指定的状态，目前不提供暂停控制。</span></font></p>
    <p><font size="3"><span style="font-size: 12px">用户也可以通过该面版来判断当前服务器的状态，哪个指示灯亮，TreeServer 
    既处于该灯指示的状态，如图所示，TreeServer 在运行状态。</span></font></td>
  </tr>
</table>
</center></div>
</body>
</html>
