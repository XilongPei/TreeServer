<title>文件从服务器下传</title>
</head>

<body>
<div align="center"><center>

<table border="0" width="90%" cellspacing="0" cellpadding="0">
  <tr>
    <td width="100%"><p align="center"><strong>文件从服务器下传</strong></p>
    <p><font size="3"><span style="font-size: 12px">BOOL tsFtpGet(HANDLE hConnect,LPCSTR 
    szFileName);</span></font></p>
    <b><p><font size="3"><span style="font-size: 12px">功能：</span></font></b></p>
    <p><font size="3"><span style="font-size: 12px">将文件从用户的工作目录中传回。</span></font></p>
    <b><p><font size="3"><span style="font-size: 12px">参数：</span></font></p>
    </b><blockquote>
      <p><font size="3"><span style="font-size: 12px">szFileName:文件名</span></font></p>
    </blockquote>
    <b><p><font size="3"><span style="font-size: 12px">返回：</span></font></p>
    </b><blockquote>
      <p><font size="3"><span style="font-size: 12px">成功否。</span></font></p>
    </blockquote>
    <p><font size="3"><span style="font-size: 12px">tsGetLastError()可获得出错信息。</span></font></td>
  </tr>
</table>
</center></div>
</body>
</html>
