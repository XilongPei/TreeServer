    <td width="100%"><p align="center"><font SIZE="2" face="黑体"><strong>通过控制面板的服务来启动</strong></font></p>
    <p><span style="font-size: 12PX">在控制面板中，可通过“服务”来管理 
    Windows NT 服务器上运行的服务。TreeSVR 
    是以服务的方式运行的。所以可以通过服务面板来管理。如下图当前选择的服务是 
    TreeSVR 的服务，名字为 “TreeServer Service”，然后点击“开始”按钮即可启动 
    TreeSVR 服务。</span></p>
