<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<meta name="GENERATOR" content="Microsoft FrontPage 3.0">
<title>取数据字典信息</title>
</head>

<body>
<div align="center"><center>

<table border="0" width="90%" cellspacing="0" cellpadding="0">
  <tr>
    <td width="100%"><p align="center"><strong>取数据字典信息</strong></p>
    <p align="left"><strong>　</strong></p>
    <p><font size="3"><span style="font-size: 12px">请求包格式：</span></font></p>
    <p><font size="3"><span style="font-size: 12px">组`标号`关键字</span></font></p>
    <p><font size="3"><span style="font-size: 12px">说明：</span></font></p>
    <p><font size="3"><span style="font-size: 12px">数据字典结构要略：</span></font></p>
    <p><font size="3"><span style="font-size: 12px">[组，GROUP]</span></font></p>
    <p><font size="3"><span style="font-size: 12px">#标号，LABEL</span></font></p>
    <p><font size="3"><span style="font-size: 12px">关键字，KEY= 数据字典内容</span></font></p>
    <p><font size="3"><span style="font-size: 12px">应答包格式：</span></font></p>
    <p><font size="3"><span style="font-size: 12px">tscp.packetType = 'R';</span></font></p>
    <p><font size="3"><span style="font-size: 12px">msgType = 'D';</span></font></p>
    <p><font size="3"><span style="font-size: 12px">len = (short)数据字典内容长;</span></font></p>
    <p><font size="3"><span style="font-size: 12px">lp = 0;</span></font></p>
    <p><font size="3"><span style="font-size: 12px">lpszResponse ＝ 数据字典信息</span></font></td>
  </tr>
</table>
</center></div>
</body>
</html>
