<body>
<div align="center"><center>

<table border="0" width="90%" cellspacing="0" cellpadding="0">
  <tr>
    <td width="100%"><p align="center"><strong>系统</strong></p>
    <p align="left"><strong>　</strong></p>
    <b><p ALIGN="JUSTIFY"><font size="3"><span style="font-size: 12px">接口函数</span></font></b></p>
    <p ALIGN="JUSTIFY"><font size="3"><span style="font-size: 12px">DWORD tsGetUserNetPath 
    (HANDLE hConnect, LPSTR lpNetPath, DWORD dwBuffer );</span></font></p>
    <p><font size="3"><span style="font-size: 12px"><b>功能：</b></span></font></p>
    <p><font size="3"><span style="font-size: 12px">返回用户的服务器工作路径</span></font></p>
    <p><font size="3"><span style="font-size: 12px">　</span></font></p>
    <b><p><font size="3"><span style="font-size: 12px">参数：</span></font></b></p>
    <p ALIGN="JUSTIFY"><font size="3"><span style="font-size: 12px">HANDLE hConnect,连接标识</span></font></p>
    <p ALIGN="JUSTIFY"><font size="3"><span style="font-size: 12px">LPSTR lpNetPath,返回路径</span></font></p>
    <p ALIGN="JUSTIFY"><font size="3"><span style="font-size: 12px">DWORD dwBuffer，空间大小，一般应不小于256字节。</span></font></p>
    <p><font size="3"><span style="font-size: 12px">　</span></font></p>
    <b><p><font size="3"><span style="font-size: 12px">返回：</span></font></b></p>
    <p ALIGN="JUSTIFY"><font size="3"><span style="font-size: 12px">0成功，其它为出错号。</span></font></td>
  </tr>
</table>
</center></div>
</body>
