<title>历史资料数据采集流程</title>

<body>
<div align="center"><center>

<table border="0" width="90%" cellspacing="0" cellpadding="0">
  <tr>
    <td width="100%"><p align="center"><strong>历史资料数据采集流程</strong></p>
    <font FACE="宋体" SIZE="3"><p> </font><span style="font-size: 12px"> 
    &nbsp; 从当前管理的数据库中通过统计、运算、提取进行提取数据的过程，称为历史资料数据采集。采集时要注意到采集条件。</span></p>
    <p><span style="font-size: 12px">可以利用ASQL直接完成这一工作，也可以手工可视化地操作</span></p>
    <p><span style="font-size: 12px">　</span></p>
    <p ALIGN="CENTER"><span style="font-size: 12px"><img SRC="Image15.gif" WIDTH="320"
    HEIGHT="182"></span></p>
    <p ALIGN="CENTER"><span style="font-size: 12px">图5.2 历史资料数据采集流程</span></p>
    <p><span style="font-size: 12px">进行历史资料数据采集时，首先应在历史资料说明信息库中增加一条记录，也就是采集数据的时间点的信息，然后根据历史资料分析条件库中的条件取数据，接着就可以把数据存入历史资料数据集中，作为以后历史资料分析的数据的来源。</span></td>
  </tr>
</table>
</center></div>
</body>
