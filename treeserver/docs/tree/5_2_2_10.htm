<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">

<title>BLOB取</title>
</head>

<body>
<div align="center"><center>

<table border="0" width="90%" cellspacing="0" cellpadding="0">
  <tr>
    <td width="100%"><p align="center"><strong>BLOB取</strong></p>
    <p align="left"><strong>　</strong></p>
    <p><font size="3"><span style="font-size: 12px">BOOL tsTableBlobGet(HANDLE hConnect,DWORD 
    dwTableId,LPCSTR szFieldName, DWORD dwRecNo,LPCSTR szFileName)</span></font></p>
    <p><font size="3"><span style="font-size: 12px">　</span></font></p>
    <b><p><font size="3"><span style="font-size: 12px">参数：</span></font></p>
    </b><blockquote>
      <p><font size="3"><span style="font-size: 12px">hConnect:标识本连接。</span></font></p>
      <p><font size="3"><span style="font-size: 12px">dwTableId：表标识。</span></font></p>
      <p><font size="3"><span style="font-size: 12px">szFieldName：BLOB域名</span></font></p>
      <p><font size="3"><span style="font-size: 12px">dwRecNo：记录号</span></font></p>
      <p><font size="3"><span style="font-size: 12px">szFileName:本地文件名,如果为NULL或&quot;&quot;则不传回，将信息写至用户工作路径里，文件名为域名.DTM。</span></font></p>
    </blockquote>
    <p><font size="3"><span style="font-size: 12px">　</span></font></p>
    <b><p><font size="3"><span style="font-size: 12px">返回：</span></font></p>
    </b><blockquote>
      <p><font size="3"><span style="font-size: 12px">成功否。出错信息可通过tsGetLastError()获得。</span></font></p>
    </blockquote>
    </td>
  </tr>
</table>
</center></div>
</body>
</html>
