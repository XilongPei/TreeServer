<title>TreeSVR事务安全</title>

<body>
<div align="center"><center>

<table border="0" width="90%" cellspacing="0" cellpadding="0">
  <tr>
    <td width="100%"><p align="center"><strong>TreeSVR事务安全</strong></p>
    <p align="left"><strong>　</strong></p>
    <p ALIGN="JUSTIFY"><font size="3"><span style="font-size: 12px">TreeSVR的事务服务外壳并不是得到事务请求都予以提交，它还要判断用户是否有此权限。</span></font></p>
    <p ALIGN="JUSTIFY"><font size="3"><span style="font-size: 12px">TreeSVR审计的用户权限有：</span></font></p>
    <blockquote>
      <p ALIGN="JUSTIFY"><font size="3"><span style="font-size: 12px">固定事务授权</span></font></p>
      <p ALIGN="JUSTIFY"><font size="3"><span style="font-size: 12px">某一服务引擎引用授权</span></font></p>
    </blockquote>
    <p ALIGN="JUSTIFY"><font size="3"><span style="font-size: 12px">（事务日志）</span></font></td>
  </tr>
</table>
</center></div>
</body>
