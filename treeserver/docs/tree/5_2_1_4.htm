<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<meta name="GENERATOR" content="Microsoft FrontPage 3.0">
<title>用户在服务器上当前登录数量的查询</title>
</head>

<body>
<div align="center"><center>

<table border="0" width="90%" cellspacing="0" cellpadding="0">
  <tr>
    <td width="100%"><p align="center"><strong>用户在服务器上当前登录数量的查询</strong></p>
    <p>　</p>
    <p><font size="3"><span style="font-size: 12px">DWORD tsGetIdenticalUserNum(HANDLE 
    hConnect, LPCSTR szUserName);</span></font></p>
    <b><p><font size="3"><span style="font-size: 12px">功能：</span></font></p>
    </b><p><font size="3"><span style="font-size: 12px">查询当前服务器上同名用户的数量，可以用来防止有人多次重复登录</span></font></p>
    <p><font size="3"><span style="font-size: 12px">　</span></font></p>
    <b><p><font size="3"><span style="font-size: 12px">返回：</span></font></p>
    </b><blockquote>
      <p><font size="3"><span style="font-size: 12px">成功返回数数量，不成功为-1,GetLastError()取出错号。</span></font></p>
    </blockquote>
    <b><p><font size="3"><span style="font-size: 12px">参数：</span></font></p>
    </b><blockquote>
      <p><font size="3"><span style="font-size: 12px">hConnect:用以标识本连接。</span></font></p>
      <p><font size="3"><span style="font-size: 12px">LPCSTR szUserName：用户名。</span></font></p>
    </blockquote>
    </td>
  </tr>
</table>
</center></div>
</body>
</html>
