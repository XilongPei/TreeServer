<title>读数据库信息</title>
</head>

<body>
<div align="center"><center>

<table border="0" width="90%" cellspacing="0" cellpadding="0">
  <tr>
    <td width="100%"><p align="center"><strong>读数据库信息</strong></p>
    <p>　</p>
    <p><font size="3"><span style="font-size: 12px">lp = 0x2000 读数据库信息(cmTS_OPEN_DBF)</span></font></p>
    <p><font size="3"><span style="font-size: 12px">请求包格式：</span></font></p>
    <p><font size="3"><span style="font-size: 12px">表名`【数据库名】</span></font></p>
    <p><font size="3"><span style="font-size: 12px">应答包格式：</span></font></p>
    <p><font size="3"><span style="font-size: 12px">tscp.packetType = 'R';</span></font></p>
    <p><font size="3"><span style="font-size: 12px">msgType = 'D';</span></font></p>
    <p><font size="3"><span style="font-size: 12px">len = (short)(DBF头长;</span></font></p>
    <p><font size="3"><span style="font-size: 12px">lp = (long)df;</span></font></p>
    <p><font size="3"><span style="font-size: 12px">lpszResponse+sizeof(TS_COM_PROPS) ＝ DBF头信息</span></font></td>
  </tr>
</table>
</center></div>
</body>
</html>
