<body>
<div align="center"><center>

<table border="0" width="90%" cellspacing="0" cellpadding="0">
  <tr>
    <td width="100%"><p align="center"><strong>超级用户ADMIN</strong></p>
    <p ALIGN="JUSTIFY"><span style="font-size: 12px">在 TreeSVR 
    的用户帐号数据库中，包含一个内置的管理员帐号 &quot;ADMIN&quot;，初始密码为 
    &quot;ADMIN&quot;，该帐号是 TreeSVR 
    的管理帐号，即一个特权帐号。该帐号不能被删除和更名，一旦被删除和更名，即使在创建该帐号，也不能行使管理特权。除用户名、用户 
    ID 之外，其它属性是可以被修改的。</span></td>
  </tr>
</table>
</center></div>
</body>
