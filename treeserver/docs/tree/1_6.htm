<body>
<div align="center"><center>

<table border="0" width="90%" cellspacing="0" cellpadding="0">
  <tr>
    <td width="100%"><p align="center"><strong>TreeServer 系统的优化</strong></p>
    <p>　</p>
    <p><span style="font-size: 12px">TreeServer 
    在最低配置下就可以正常运行，但其性能并未达到最优化，若对系统进行优化配置，可使 
    TreeServer 
    的性能大幅度的提高，从而提高系统的效率及用户请求的响应速度和并发能力。具体的优化方案如下：</span><ul>
      <li><span style="font-size: 12px">TreeServer 建议服务器的内存为 64Mb（20用户），每增加一用户则增加 
        2Mb 系统内存</span></li>
    </ul>
    <ul>
      <li><span style="font-size: 12px">TreeServer 
        的系统（包括系统的数据库）同用户的宿主目录分别在两个不同的硬盘驱动器上，以提高磁盘 
        I/O 的效率。</span></li>
    </ul>
    <p>　</p>
    <p><span style="font-size: 12px">TreeServer 和 Web 
    服务器分别运行在不同的机器上，以减轻服务器的负荷。</span></td>
  </tr>
</table>
</center></div>
