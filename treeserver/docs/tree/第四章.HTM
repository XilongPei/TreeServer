    <td width="100%"><b><span STYLE="font-size:12px;"><font FACE="黑体" SIZE="4"><p
    ALIGN="CENTER">TreeSVR事务完整性控制</font></span></p>
    </b><p><font size="3"><span style="font-size: 12px">TreeSVR采用先进行事务整理，然后快速事务提交的策略快速事务提交来强化事务处理的数据完整性，这种完整性控制，将对原始数据刷新的几率、每次刷新的时间降至最小，从而保证了系统的可靠性。</span></font></p>
    <p><font size="3"><span style="font-size: 12px">事务是工作的单位。事务处理可长可短，可以涉及几面万行的数据的修改或只修改一行。所谓事务的完整性就是或者一个事务被完全提交，或者由于某种原因完全退回。</span></font><span
