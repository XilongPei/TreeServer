<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">

<title>写记录</title>
</head>

<body>
<div align="center"><center>

<table border="0" width="90%" cellspacing="0" cellpadding="0">
  <tr>
    <td width="100%"><p align="center"><strong>写记录</strong></p>
    <p align="left">　</p>
    <p><font size="3"><span style="font-size: 12px">BOOL tsTablePutRec(HANDLE hConnect,DWORD 
    dwTableId,DWORD dwRecNo, LPCSTR szRecBuf, DWORD dwBufLen)</span></font></p>
    <p><font size="3"><span style="font-size: 12px">　</span></font></p>
    <b><p><font size="3"><span style="font-size: 12px">参数：</span></font></p>
    </b><blockquote>
      <p><font size="3"><span style="font-size: 12px">hConnect:标识本连接。</span></font></p>
      <p><font size="3"><span style="font-size: 12px">dwTableId：表标识。</span></font></p>
      <p><font size="3"><span style="font-size: 12px">dwRecNo：记录号</span></font></p>
      <p><font size="3"><span style="font-size: 12px">szRecBuf记录缓冲区，记录缓冲区必须足够容纳记录。</span></font></p>
      <p><font size="3"><span style="font-size: 12px">dwBufLen:缓冲区长度。</span></font></p>
    </blockquote>
    <p><font size="3"><span style="font-size: 12px">　</span></font></p>
    <b><p><font size="3"><span style="font-size: 12px">返回：</span></font></p>
    </b><blockquote>
      <p><font size="3"><span style="font-size: 12px">成功否。出错信息可通过tsGetLastError()获得。</span></font></p>
    </blockquote>
    </td>
  </tr>
</table>
</center></div>
</body>
</html>
