<title>增加数据库记录</title>
</head>

<body>
<div align="center"><center>

<table border="0" width="90%" cellspacing="0" cellpadding="0">
  <tr>
    <td width="100%"><p align="center"><strong>增加数据库记录</strong></p>
    <p align="left"><strong>　</strong></p>
    <p><font size="3"><span style="font-size: 12px">lp = 0x2004 增加数据库记录(cmTS_REC_ADD)：</span></font></p>
    <blockquote>
      <blockquote>
        <p><font size="3"><span style="font-size: 12px">找到数据库中的可用空间加记录</span></font></p>
      </blockquote>
    </blockquote>
    <p><font size="3"><span style="font-size: 12px">请求包格式：</span></font></p>
    <p><font size="3"><span style="font-size: 12px">4字节：df，</span></font></p>
    <p><font size="3"><span style="font-size: 12px">m字节：记录缓冲区内容</span></font></p>
    <p><font size="3"><span style="font-size: 12px">应答包格式：</span></font></p>
    <p><font size="3"><span style="font-size: 12px">由三部分组成：包头</span></font></p>
    <p><font size="3"><span style="font-size: 12px">packetType = 'R';</span></font></p>
    <p><font size="3"><span style="font-size: 12px">msgType = 'D';</span></font></p>
    <p><font size="3"><span style="font-size: 12px">len = sizeof(TS_COM_PROPS)</span></font></p>
    <p><font size="3"><span style="font-size: 12px">lp = 记录号;</span></font></td>
  </tr>
</table>
</center></div>
</body>
</html>
