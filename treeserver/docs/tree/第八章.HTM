    <td width="100%"><b><font FACE="黑体" SIZE="4"><p ALIGN="CENTER">开发实例</font></p>
    </b><p><strong>问题:</strong></p>
    <p>&nbsp;&nbsp;&nbsp; 
    某软件集团公司下属三十几家子公司，这些子公司分而在全国各地，北至哈尔滨，南至海口。这些子公司在人员聘用上有相当大的自主性，可以自主选择雇员。但考虑到公司对人员稳定上的要求，这些雇员有一个“程序员主程序员程序组长部门经理分公司经理总经理助理”等多个升迁途径，收入与职位相关。集团公司要求所有子公司定期，一般在人员变化2周以内通知集团公司备案。<br>
    <br>
    &nbsp;&nbsp;&nbsp; 
    给这个软件集团公司设计一个人事综合管理系统。要求：<ol>
      <li>方案选择原因</li>
      <li>给出需采购的硬、软件系统名称及市场报价（不一定绝对准确）</li>
      <li>应用软件文档</li>
      <li>系统维护手册</li>
    </ol>
    </td>
  </tr>
</table>
