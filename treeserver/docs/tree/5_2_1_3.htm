<body>
<div align="center"><center>

<table border="0" width="90%" cellspacing="0" cellpadding="0">
  <tr>
    <td width="100%"><p align="center"><strong>修改用户口令</strong></p>
    <p align="left"><strong>　</strong></p>
    <p><font size="3"><span style="font-size: 12px">DWORD tsUserChangePwd(HANDLE hConnect, 
    LPCSTR szOldPassword, LPCSTR szNewPassword);</span></font></p>
    <p><font size="3"><span style="font-size: 12px">　</span></font></p>
    <b><p><font size="3"><span style="font-size: 12px">返回：</span></font></p>
    </b><blockquote>
      <p><font size="3"><span style="font-size: 12px">出错号</span></font></p>
    </blockquote>
    <b><p><font size="3"><span style="font-size: 12px">参数：</span></font></p>
    </b><blockquote>
      <p><font size="3"><span style="font-size: 12px">hConnect:标识本连接。</span></font></p>
    </blockquote>
    <p><font size="3"><span style="font-size: 12px">szOldPassword：旧口令</span></font></p>
    <p><font size="3"><span style="font-size: 12px">szNewPassword：新口令，例如：weiwei</span></font></td>
  </tr>
</table>
</center></div>
</body>
