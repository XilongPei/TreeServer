<h2 align="center"><font face="楷体_GB2312">结构化查询语言</font></h2>

<p align="center">　</p>
<div align="center"><center>

<table border="0" width="70%" cellspacing="0" cellpadding="0">
  <tr>
    <td width="100%"><p ALIGN="JUSTIFY"><font FACE="宋体" SIZE="3">&nbsp;&nbsp;&nbsp; 参照</font><font SIZE="3">SQL</font><font FACE="宋体" SIZE="3">标准，我们定义了自己的结构化查询语言</font><font SIZE="3">ASQL(Advanced StructureQuery Language)<font FACE="宋体" SIZE="3">。通过</font>ASQL<font FACE="宋体" SIZE="3">，我们向用户提供了一个一体化的、通用的数据操作界面，来满足用户的查询、统计、分析等运算的需要。比如在进行示例查询、构造新的统计表时，用户需构造查询条件、统计条件，这些条件提供的是</font>ASQL 
    <font FACE="宋体" SIZE="3">语言的操作界面，用户需要用</font>ASQL<font FACE="宋体" SIZE="3">语言构造这些条件来进行示例查询及增加新的统计表。</font></font></td>
  </tr>
</table>
</center></div>
