          </font>

    <p ALIGN="JUSTIFY"><font FACE="宋体" SIZE="3">字符串型只读变量。目标文件名，</font><font SIZE="3">ASQL</font><font FACE="宋体" SIZE="3">生成文件的具体文件名。</p>
